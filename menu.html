<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<title>TimeOut Gallery</title>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
  	<link rel="stylesheet" href="carousel.css" type="text/css" />
  	<link href="cover.css" rel="stylesheet">
  </head>
  <body style="background-color: background: #ECE9E6; /* fallback for old browsers */
background: -webkit-linear-gradient(to left, #ECE9E6 , #FFFFFF); /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to left, #ECE9E6 , #FFFFFF);">
    <div class="navbar-wrapper">
      <div class="site-wrapper-inner container">

        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <a href="index.html">
                <h3 class="masthead-brand btn btn-primary btn-lg active">TIMEOUT</h3>
              </a>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">HOME</a></li>
                  <li><a href="#">NEWS</a></li>
                  <li><a href="menu.html">MENU</a></li>
                </ul>
              </nav>
            </div>
          </div>
         </div>
          </div>
         </div>
        
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
        <li data-target="#myCarousel" data-slide-to="6"></li>
        <li data-target="#myCarousel" data-slide-to="7"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img class="first-slide" src="Menu/chicken_wings.jpg" alt="First slide">
          <div class="container">
            <div class="carousel-caption">
              <h1><span>Chicken Wings</span></h1>
            </div>
          </div>
        </div>
        <div class="item">
          <img class="second-slide" src="Menu/fried-rice.jpg" alt="Second slide">
          <div class="container">
            <div class="carousel-caption">
              <h1><span>Fried Rice</span></h1>
            </div>
          </div>
        </div>
        <div class="item">
          <img class="third-slide" src="Menu/hummus.jpg" alt="Third slide">
          <div class="container">
            <div class="carousel-caption">
              <h1><span>Hummus</span></h1>
            </div>
          </div>
        </div>
         <div class="item">
          <img class="fourth-slide" src="Menu/margarita.jpg" alt="Fourth slide">
          <div class="container">
            <div class="carousel-caption">
              <h1><span>Margarita</span></h1>
            </div>
          </div>
        </div>
         <div class="item">
          <img class="fifth-slide" src="Menu/red_wine.jpg" alt="fifth slide">
          <div class="container">
            <div class="carousel-caption">
              <h1><span>Red Wine</span></h1>
            </div>
          </div>
        </div>
         <div class="item">
          <img class="sixth-slide" src="Menu/rose_wine.jpg" alt="sixth slide">
          <div class="container">
            <div class="carousel-caption">
              <h1><span>Rose Wine</span></h1>
            </div>
          </div>
        </div>
         <div class="item">
          <img class="seventh-slide" src="Menu/Sparkling.png" alt="Seventh slide">
          <div class="container">
            <div class="carousel-caption">
              <h1><span>Sparkling Wine</span></h1>
            </div>
          </div>
        </div>
         <div class="item">
          <img class="eight-slide" src="Menu/white_wine.jpg" alt="Eight slide">
          <div class="container">
            <div class="carousel-caption">
              <h1><span>White Wine</span></h1>
            </div>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><!-- /.carousel -->
    <div class="container">
      <div class="jumbotron text-center">
        <h1><span>Menu Items</span></h1>
      </div>
    </div>
    
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</html>
